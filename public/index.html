<!DOCTYPE html>
<html lang="fa" dir="rtl" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="styles/output.css" />
    <link rel="icon" href="./images/fav-icon.png" />
    <script>
      // بررسی مقدار ذخیره‌شده در localStorage
      const theme = localStorage.getItem("theme");
      if (
        theme === "dark" ||
        (!theme && window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
  </head>
  <body class="bg-white dark:bg-zinc-900 text-zinc-800 dark:text-white">
    <!-- Pack Icon -->
    <svg class="hidden">
      <symbol
        id="shopping-cart"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
      >
        <path
          d="M2.25 2.25a.75.75 0 0 0 0 1.5h1.386c.17 0 .318.114.362.278l2.558 9.592a3.752 3.752 0 0 0-2.806 3.63c0 .414.336.75.75.75h15.75a.75.75 0 0 0 0-1.5H5.378A2.25 2.25 0 0 1 7.5 15h11.218a.75.75 0 0 0 .674-.421 60.358 60.358 0 0 0 2.96-7.228.75.75 0 0 0-.525-.965A60.864 60.864 0 0 0 5.68 4.509l-.232-.867A1.875 1.875 0 0 0 3.636 2.25H2.25ZM3.75 20.25a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0ZM16.5 20.25a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0Z"
        />
      </symbol>
      <symbol
        id="moon"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M9.528 1.718a.75.75 0 0 1 .162.819A8.97 8.97 0 0 0 9 6a9 9 0 0 0 9 9 8.97 8.97 0 0 0 3.463-.69.75.75 0 0 1 .981.98 10.503 10.503 0 0 1-9.694 6.46c-5.799 0-10.5-4.7-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 0 1 .818.162Z"
          clip-rule="evenodd"
        />
      </symbol>
      <symbol
        id="sun"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
      >
        <path
          d="M12 2.25a.75.75 0 0 1 .75.75v2.25a.75.75 0 0 1-1.5 0V3a.75.75 0 0 1 .75-.75ZM7.5 12a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM18.894 6.166a.75.75 0 0 0-1.06-1.06l-1.591 1.59a.75.75 0 1 0 1.06 1.061l1.591-1.59ZM21.75 12a.75.75 0 0 1-.75.75h-2.25a.75.75 0 0 1 0-1.5H21a.75.75 0 0 1 .75.75ZM17.834 18.894a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 1 0-1.061 1.06l1.59 1.591ZM12 18a.75.75 0 0 1 .75.75V21a.75.75 0 0 1-1.5 0v-2.25A.75.75 0 0 1 12 18ZM7.758 17.303a.75.75 0 0 0-1.061-1.06l-1.591 1.59a.75.75 0 0 0 1.06 1.061l1.591-1.59ZM6 12a.75.75 0 0 1-.75.75H3a.75.75 0 0 1 0-1.5h2.25A.75.75 0 0 1 6 12ZM6.697 7.757a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 0 0-1.061 1.06l1.59 1.591Z"
        />
      </symbol>
      <symbol
        id="arrow-left-end-on-rectangle"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M7.5 3.75A1.5 1.5 0 0 0 6 5.25v13.5a1.5 1.5 0 0 0 1.5 1.5h6a1.5 1.5 0 0 0 1.5-1.5V15a.75.75 0 0 1 1.5 0v3.75a3 3 0 0 1-3 3h-6a3 3 0 0 1-3-3V5.25a3 3 0 0 1 3-3h6a3 3 0 0 1 3 3V9A.75.75 0 0 1 15 9V5.25a1.5 1.5 0 0 0-1.5-1.5h-6Zm5.03 4.72a.75.75 0 0 1 0 1.06l-1.72 1.72h10.94a.75.75 0 0 1 0 1.5H10.81l1.72 1.72a.75.75 0 1 1-1.06 1.06l-3-3a.75.75 0 0 1 0-1.06l3-3a.75.75 0 0 1 1.06 0Z"
          clip-rule="evenodd"
        />
      </symbol>
    </svg>

    <header
      class="fixed left-0 right-0 top-9 w-[90%] mx-auto bg-black/50 rounded-3xl py-5 px-10 backdrop-blur-[6px]"
    >
      <div
        class="flex justify-between items-center w-full h-14 font-dana text-xl"
      >
        <!-- Nav Logo & Menu -->
        <nav class="flex items-center text-gray-300 gap-x-9">
          <!-- Logo -->
          <div>
            <img src="./images/app-logo.png" alt="" />
          </div>
          <!-- Menu -->
          <ul
            class="flex items-center gap-x-9 tracking-tight h-14 *:h-full *:leading-14"
          >
            <li class="text-orange-200">
              <a href="#">صفحه اصلی</a>
            </li>
            <li class="relative group transition-all hover:text-orange-300">
              <a href="#">فروشگاه</a>
              <!-- Sub Menu -->
              <ul
                class="absolute top-14 w-52 font-dana-medium text-base h-68 bg-white dark:bg-zinc-700 text-zinc-700 dark:text-white py-5 px-6 rounded-2xl leading-6 tracking-normal space-y-4 border-t-[3px] border-t-orange-200 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all *:inline-block *:transition-colors *:hover:text-orange-300"
              >
                <li>
                  <a href="#">قهوه ویژه</a>
                </li>
                <li>
                  <a href="#">ویژه در سطح جهانی</a>
                </li>
                <li>
                  <a href="#">قهوه درجه یک</a>
                </li>
                <li>
                  <a href="#">ترکیبات تجاری</a>
                </li>
                <li>
                  <a href="#">کپسول قهوه</a>
                </li>
                <li>
                  <a href="#">قهوه زینو برزیلی</a>
                </li>
              </ul>
            </li>
            <li>
              <a href="#">دیکشنری</a>
            </li>
            <li>
              <a href="#">بلاگ</a>
            </li>
            <li>
              <a href="#">درباره ما</a>
            </li>
            <li>
              <a href="#">تماس با ما</a>
            </li>
          </ul>
        </nav>

        <!-- Nav Link -->
        <div class="flex items-center gap-x-5 text-orange-200">
          <div class="flex gap-x-5 items-center">
            <!-- Sopping Card -->
            <div>
              <div class="py-3">
                <svg class="size-8">
                  <use href="#shopping-cart"></use>
                </svg>
              </div>
            </div>
            <!-- DarkMode Toggle -->
            <div class="cursor-pointer" id="toggle-theme">
              <svg class="inline-block dark:hidden size-8">
                <use href="#moon"></use>
              </svg>
              <svg class="hidden dark:inline-block size-8">
                <use href="#sun"></use>
              </svg>
            </div>
            <svg class="hidden size-9">
              <use href="#sun"></use>
            </svg>
          </div>
          <!-- Line -->
          <span class="block w-px h-14 bg-white/20"></span>
          <!-- Login Link -->
          <div class="flex items-center gap-x-2.5">
            <svg class="size-8 rotate-180">
              <use href="#arrow-left-end-on-rectangle"></use>
            </svg>
            <span class="tracking-tight">ورود | ثبت‌نام</span>
          </div>
        </div>
      </div>
    </header>

    <script src="./scripts/app.js"></script>
  </body>
</html>
